<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Oracle</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;padding:12px;background:#0b1220;color:#e6eef8;width:300px}
      label{font-size:13px;color:#98a1b3}
      input{width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:#071127;color:inherit}
      button{margin-top:10px;padding:8px 10px;border-radius:6px;background:#1f6feb;color:white;border:0;cursor:pointer}
      .small{font-size:12px;color:#98a1b3;margin-top:8px}
    </style>
  </head>
  <body>
    <h3>AI Oracle</h3>
    <div>
      <label for="apiUrl">API Gateway URL</label>
      <input id="apiUrl" placeholder="http://127.0.0.1:8080" />
      <button id="save">Save</button>
      <div class="small">This URL is used by the extension to query risk for contract addresses.</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
